{% extends 'base.html' %}
{% block title %}Headhunter{% endblock %}
{% block content %}
{% for vacancy in vacancies %}
<div class="project_info">
    <p><a href="#">{{ vacancy.name }}</a></p>
    <p>Salary: {{ vacancy.salary }}</p>
    <p>Publication date: {{ vacancy.updated_at }}</p>
    <p><a href="#">Author: {{ vacancy.author }}</a></p>
</div>
{% endfor %}
<div class="bottom_indent"></div>
{% endblock %}
